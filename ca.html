<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    #calculator {
      width: 200px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    #result {
      margin-bottom: 10px;
      font-weight: bold;
    }
    button {
      width: 40px;
      height: 40px;
      margin: 2px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <div id="result"></div>
    <button onclick="appendValue(7)">7</button>
    <button onclick="appendValue(8)">8</button>
    <button onclick="appendValue(9)">9</button>
    <button onclick="appendOperator('+')">+</button>
    <br>
    <button onclick="appendValue(4)">4</button>
    <button onclick="appendValue(5)">5</button>
    <button onclick="appendValue(6)">6</button>
    <button onclick="appendOperator('-')">-</button>
    <br>
    <button onclick="appendValue(1)">1</button>
    <button onclick="appendValue(2)">2</button>
    <button onclick="appendValue(3)">3</button>
    <button onclick="appendOperator('*')">*</button>
    <br>
    <button onclick="appendValue(0)">0</button>
    <button onclick="appendOperator('/')">/</button>
    <button onclick="calculate()">=</button>
    <button onclick="clearCalculator()">C</button>
  </div>

  <script>
    let currentValue = '';
    let currentOperator = '';
    let result = document.getElementById('result');

    function appendValue(value) {
      currentValue += value;
      result.textContent = currentValue;
    }

    function appendOperator(operator) {
      currentOperator = operator;
      currentValue += operator;
      result.textContent = currentValue;
    }

    function calculate() {
      let expression = currentValue.split(currentOperator);
      let operand1 = parseFloat(expression[0]);
      let operand2 = parseFloat(expression[1]);
      let finalResult;

      switch (currentOperator) {
        case '+':
          finalResult = operand1 + operand2;
          break;
        case '-':
          finalResult = operand1 - operand2;
          break;
        case '*':
          finalResult = operand1 * operand2;
          break;
        case '/':
          finalResult = operand1 / operand2;
          break;
      }

      result.textContent = finalResult;
      currentValue = finalResult.toString();
      currentOperator = '';
    }

    function clearCalculator() {
      currentValue = '';
      currentOperator = '';
      result.textContent = '';
    }
  </script>
</body>
</html>
